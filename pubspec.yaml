name: flutter_boilerplate_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

workspace:
  - packages/app_apis
  - packages/app_constants
  - packages/app_localizations
  - packages/app_models
  - packages/app_providers
  - packages/app_router
  - packages/app_widgets
  - packages/service_native_splash
  - packages/service_orientations
  - packages/service_storage

dependencies:
  flutter:
    sdk: flutter

  # State manager
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Internationalization and localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # Logger
  arna_logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  riverpod_generator: ^2.6.3
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true
  generate: true
