name: flutter_boilerplate_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State manager
  provider: ^6.0.5
  safe_change_notifier: ^0.3.1

  # Routing
  go_router: ^10.1.2

  # Internationalization and localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  # Logger
  arna_logger: ^1.1.0

  # Draw SVG files
  flutter_svg: ^2.0.7

  # Load and cache network images
  cached_network_image: ^3.2.3

  # Code generation for models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Web service
  arna_web_service: ^1.8.0

  # Dependency injection
  get_it: ^7.6.4

  service_native_splash:
    path: packages/service_native_splash

  service_orientations:
    path: packages/service_orientations

  service_storage:
    path: packages/service_storage

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

  build_runner: ^2.4.6
  freezed: ^2.4.2
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/translations/
